{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- Image Section -->
        <div class="col-md-6 text-center">
            <img src="{{ url_for('static', filename='images/' + candle.image_filename) }}" 
                 alt="{{ candle.name }}" 
                 class="img-fluid rounded">
        </div>
        <!-- Details Section -->
        <div class="col-md-6 d-flex flex-column justify-content-center text-center">
            <h2 class="mb-3">{{ candle.name }}</h2>
            <p class="lead mb-3">Price: £{{ "%.2f" | format(candle.price) }}</p>
            <p class="mb-4">{{ candle.description }}</p>
            <div class="d-flex justify-content-center align-items-center mt-4">
                <a href="#" class="btn-cart me-3"><i class='bx bx-cart-add'></i></a>
                <p class="mb-0">Add this candle to basket!</p>
            </div>
            <br><br>
            <!-- Links Section -->
            <div class="mt-4">
                <a href="{{ url_for('home') }}" class="my-btn">← Back to Homepage</a>
                <p class="mt-3">Or see more 
                    <a href="{{ url_for('category_page', category_id=category.id) }}">{{ category.name }}</a> candles
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
