{% extends "base.html" %}

{% block content %}
<div class="container py-5">

    <!-- intro text -->
    <div class="text-center mb-4">
        <p>Explore all {{ category.name.lower() }} candles!</p>
        <hr>
    </div>

    <!-- display card according to category -->
    <div class="row">
        {% for candle in candles %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <a href="{{ url_for('product', candle_id=candle.id) }}" class="text-decoration-none">
                    <img src="{{ url_for('static', filename='images/' + candle.image_filename) }}" class="card-img-top" alt="{{ candle.name }}">
                </a>
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">{{ candle.name }}</h5>
                        <p class="card-text">Price: Â£{{ "%.2f" | format(candle.price) }}</p>
                    </div>
                    <a href="{{ url_for('add_to_basket', candle_id=candle.id) }}" class="btn-cart"><i class='bx bxs-cart-alt' ></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
